<!DOCTYPE html>
<html>
  <head>
    <title>Registo</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(221, 224, 221); 
        }
    </style>
  </head>

  <body>
    <div class="container">
        <header>
            <ul class="nav">
                <li class="link1">
                  <a class="nav-link active" href="#">O</a>
                </li>
                <li class="link2">
                  <a class="nav-link" href="#">Francisco</a>
                </li>
                <li class="link3">
                  <a class="nav-link" href="#">é</a>
                </li>
                <li class="link4">
                  <a class="nav-link" href="#">burro</a>
                </li>
              </ul>
        </header>

        <div class="shadow-lg p-3 bg-white rounded">
            <h3 class="text-center">Cria a tua conta</h3>
            <form  method="post">

                <!-- email -->
                <div class="form-group">
                    <label for="emailMembroUMa">Email</label>
                    <input type="email" class="form-control" id="emailMembroUMa" placeholder="nome@email.com">
                </div>

                <!-- numero de membro da UMa -->
                <div class="form-group">
                    <label for="numeroMembroUMa">Número</label>
                    <input type="number" class="form-control" id="numeroMembroUMa" placeholder="ex: 2087624">
                </div>

                <!-- Criação da password -->
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <!-- Confirmação da password -->
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirmar Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmar Password">
                </div>

                <!-- Achei engraçado ter isto -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check">
                    <label class="form-check-label" for="check">
                        Concordo com os termos e condições
                    </label>
                </div>

                <button type="button" class="btn btn-outline-dark">Criar conta</button>
            </form>
        </div>
    </div>             
  </body>
</html>
